<!DOCTYPE HTML>
<html>
<head>
	<title> Registration </title>
	<meta Content-Type="text/html" charset="UTF-8">
	<link rel="stylesheet" type="text/CSS" href="css/main.css">
</head>
<body>

<div class="fornt_page">
	<div class="logo">Registration </div>

	<div id="container">

		<div class="form-group" id="useranme0">
			<div class="form-text">
				<label> First Name </label>
			</div>
			<div>
				<input type=pattern id="User_Input_Name" class="form-textbox">
			</div>
		</div>

		<div class="form-group" id="useranme1">
			<div class="form-text">
				<label> Second Name </label>
			</div>
			<div>
				<input type=pattern id="User_Input_Name" class="form-textbox">
			</div>
		</div>

		<div class="form-checkbox">
			<label id="checkbox1">
				<input type="checkbox">Male
			</label>
			<label id="checkbox2">
				<input type="checkbox">Female
			</label>
		</div>
		
		<div class="form-group" id="password1">
			<div class="form-text">
				<label> Password </label>
			</div>
			<div>
				<input type="password" id="User_Input_Password" class="form-textbox">
			</div>
		</div>

		<div class="form-group" id="password2">
			<div class="form-text">
				<label> Confirm Password </label>
			</div>
			<div>
				<input type="password" id="User_Input_Password" class="form-textbox">
			</div>
		</div>

		<div class="form-checkbox">
		<label id="checkbox">
			<input type="checkbox">Remember Me
		</label>
		</div>
		<button type="submit" id="submit1" class="submit-box">Register</button>
	</div>
</div>
</body>
</html>
